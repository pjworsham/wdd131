<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <meta name="description" content="Forms | wdd131">
    <meta name="author" content="Pam Worsham">
    <link rel="stylesheet" href="styles/form.css">
    <script src="scripts/form.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playwrite+DE+Grund:wght@100..400&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <h1>Product Review</h1>
    </header>

    <main>
        <form method="get" action="review.html" class="wk5">
            <div class="pn">Product Name
                <label>
                    <select name="product" id="productDropDown" required>
                        <option value="">Select a Product</option>
                    </select>
                </label>
            </div>

            <div class="or">Overall Rating
                <label><input type="radio" name="audience" id="star1" required>⭐</label>
                <label><input type="radio" name="audience" id="star2" required>⭐⭐</label>
                <label><input type="radio" name="audience" id="star3" required>⭐⭐⭐</label>
                <label><input type="radio" name="audience" id="star4" required>⭐⭐⭐⭐</label>
                <label><input type="radio" name="audience" id="star5" required>⭐⭐⭐⭐⭐</label>
            </div>

            <div class="date">
                <label>Date of Installation <input type="date" name="completeDate" id="date"></label>
            </div>

            <section class="cbs">Which features did you find useful in the product?
                <p>(Check all that apply)</p>
                <label><input type="checkbox" name="durable" value="yes" id="du"> Durability</label>
                <label><input type="checkbox" name="ease" value="yes" id="ea"> Ease of Use</label>
                <label><input type="checkbox" name="proformance" value="yes" id="pro"> Performance</label>
                <label><input type="checkbox" name="design" value="yes" Id="de"> Design</label>
            </div>

            <div class="wr">Written Review (Optional)
                <label><textarea name="review" id="review"></textarea></label>
                <div class="name">Your Name (Optional)</div>
                <label><textarea name="name" id="name"></textarea></label>
            </div>

            <input id="postReview" type="submit" value="Post Review">
        </form>

    </main>

    <footer>
        <p>&copy;<span id="currentYear"></span> | Pam Worsham | Georgia</p>
        <p id="lastModified"></p>
    </footer>
</body>

</html>
