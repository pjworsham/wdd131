<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keithsburg Cafe'</title>
    <link rel="stylesheet" href="styles/kbc.css">
    <link rel="stylesheet" href="styles/kbcLarge.css">
    <script src="scripts/kb.js" defer></script>
    <meta name="description" content="final project | wdd131">
    <meta name="author" content="Pam Worsham"> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <img src="images/keithsburgLogoA.webp" alt="logo" height="100" width="100">
        <h1>Keithsburg<br> Cafe</h1>
        <nav>
            <!-- button id and menu links is for hamburger icon -->
            <button id="myButton" aria-label="button"></button>
            <ul class="menuLinks">
                <li><a href="index.html" class="active" id="Home">Home</a></li>
                <li><a href="menu.html" title="rest2" id="menu">Menu</a></li>
                <li><a href="contactUs.html" title="rest3" id="cu">Contact Us</a></li>       
            </ul>
        </nav>
    </header>
    
    <main>
        <h1>Contact Us</h1>

        <form method="get" action="review.html" class="item">
            <div class="menu">Menu Item
                <label>
                    <select name="product" id="productDropDown" required>
                        <option value="">Select a Item</option>
                        <option value="">Hot Fried Chicken</option>
                        <option value="">Sandwich with Side</option>
                        <option value="">Pulled Pork Plate with two Sides</option>
                    </select>
                </label>
            </div>

            <div class="or">
                <p id="rating">Overall Rating</p>
                <label><input type="radio" name="audience" id="star1" required>⭐</label>
                <label><input type="radio" name="audience" id="star2" required>⭐⭐</label>
                <label><input type="radio" name="audience" id="star3" required>⭐⭐⭐</label>
                <label><input type="radio" name="audience" id="star4" required>⭐⭐⭐⭐</label>
                <label><input type="radio" name="audience" id="star5" required>⭐⭐⭐⭐⭐</label>
            </div>

            <div class="wr">
                <label>Written Review (Optional)<textarea name="review" id="review"></textarea></label>     
            </div>

            <input id="postReview" type="submit" value="Post Review">
        </form>
    </main>


    <footer>
        <p>&copy;<span id="currentYear"></span> Keithsburg Cafe | Pam Worsham | Georgia</p>
        <p id="lastModified"></p>
    </footer>
</body>
</html>
